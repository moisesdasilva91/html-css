<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmentes</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video (3).m1v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/ogg">
       <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserido videos do Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=v75Fw3veW2rCRUjR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserido videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

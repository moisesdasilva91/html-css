<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
       
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scrolling="no"></iframe>
        <a href="https://www.cursoemvideo.com">Curso em Video</a>

       para aprender a programar.</p>
       <p>
        O repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        no   <a href="https://gustavoguanabara.github.io">Github</a>
        é uma boa opção!
       </p>
</body>
</html>

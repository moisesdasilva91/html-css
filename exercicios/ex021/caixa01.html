<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{

            
            background-color: lightblue;
            height: 300px;
            width: 300px;
           
            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px auto 20px auto;
            
            outline: 5px dashed salmon;
           
        }
        a{

            display: inline-block;
            border-width: 10px;
            border-style: solid;
            border-color: red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos também sao exemplos de box level mas os <a href="#">links são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
